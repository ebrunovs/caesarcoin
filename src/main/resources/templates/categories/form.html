<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: html(pageTitle='CaesarCoin - Cadastro de Categoria', contentFragment=~{:: content})">

<div th:fragment="content">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Cadastro de Categoria</h1>

        <form th:action="@{/categories}" method="POST" th:object="${category}" class="space-y-4">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                <input type="text" 
                       th:field="*{name}" 
                       id="category" 
                       required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" />
            </div>

            <div class="flex items-center">
                <input type="checkbox" 
                       th:field="*{isActive}" 
                       id="Active"
                       class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                <label for="Active" class="ml-2 block text-sm text-gray-700">Ativo?</label>
            </div>

            <div>
                <label for="Kind" class="block text-sm font-medium text-gray-700 mb-2">Natureza</label>
                <select th:field="*{kind}" 
                        id="Kind"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    <option value="">Selecione a natureza</option>
                    <option value="ENTRADA">ENTRADA</option>
                    <option value="SAIDA">SAIDA</option>
                    <option value="INVESTIMENTO">INVESTIMENTO</option>
                </select>
            </div>

            <div>
                <label for="ord" class="block text-sm font-medium text-gray-700 mb-2">Ordem</label>
                <input type="number" 
                       th:field="*{ord}" 
                       id="ord"
                       min="1"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" />
            </div>

            <div class="flex gap-4 pt-4 border-t border-gray-200">
                <button type="submit" 
                        class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md font-medium transition-colors">
                    Salvar
                </button>
                <a th:href="@{/categories}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md font-medium transition-colors text-decoration-none">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

</html>
