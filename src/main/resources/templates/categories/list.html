<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: html(pageTitle='CaesarCoin - Categorias Cadastradas', contentFragment=~{:: content})">

<div th:fragment="content">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Categorias Cadastradas</h1>
        
        <div class="mb-4">
            <form th:action="@{/categories/form}" method="GET">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md font-medium transition-colors" type="submit">
                    Nova Categoria
                </button>
            </form>
        </div>

        <div th:if="${message}" th:text="${message}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ativo</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Natureza</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ordem</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="category : ${categories}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${category.id}"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a th:href="@{/categories/{id}(id=${category.id})}" 
                               class="text-orange-600 hover:text-orange-800 font-medium"
                               th:text="${category.name}"></a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center">
                            <span th:text="${category.isActive ? 'Sim' : 'NÃ£o'}" 
                                  th:class="${category.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center" th:text="${category.kind}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center" th:text="${category.ord}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
