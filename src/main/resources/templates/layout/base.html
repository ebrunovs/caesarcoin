<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${pageTitle} ?: 'CaesarCoin'">CaesarCoin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="layout-container">
        <!-- Sidebar -->
        <nav class="sidebar" th:if="${session.user != null}">
            <!-- User Profile Section -->
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <h3 th:text="${session.user.name} ?: 'Usuário'">Daniela Laurent</h3>
                    <p th:text="${session.user.email} ?: 'email@domain.com'">danielaLau@gmail.com</p>
                </div>
            </div>
            
            <!-- Navigation Menu -->
            <ul class="nav-menu">
                <li class="nav-item" th:classappend="${menu == 'home'} ? 'active'">
                    <a th:href="@{/home}" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                
                <li class="nav-item" th:classappend="${menu == 'accountowner'} ? 'active'"
                    th:if="${session.user != null and session.user.admin}">
                    <a th:href="@{/accountowners}" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Correntistas</span>
                    </a>
                </li>
                
                <li class="nav-item" th:classappend="${menu == 'transaction'} ? 'active'">
                    <a th:href="@{/accounts/nuaccount}" class="nav-link">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transações</span>
                    </a>
                </li>
                
                <li class="nav-item" th:classappend="${menu == 'category'} ? 'active'">
                    <a th:href="@{/categories}" class="nav-link">
                        <i class="fas fa-tags"></i>
                        <span>Categorias</span>
                    </a>
                </li>
                
                <li class="nav-item" th:classappend="${menu == 'account'} ? 'active'">
                    <a th:href="@{/accounts}" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        <span>Minhas Contas</span>
                    </a>
                </li>
                
                <!-- <li class="nav-item" th:classappend="${menu == 'analytics'} ? 'active'">
                    <a th:href="@{/analytics}" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Análise de gastos</span>
                    </a>
                </li> -->
            </ul>
            
            <!-- Logout Button -->
            <div class="sidebar-footer">
                <a th:href="@{/auth/logout}" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content" th:classappend="${session.user == null} ? 'full-width'">
            <!-- Top Bar (only when not logged in) -->
            <div class="top-bar" th:if="${session.user == null}">
                <div class="logo-section">
                    <img th:src="@{/images/caesarcoin-header.png}" alt="CaesarCoin logo" />
                </div>
            </div>
            
            <!-- Page Content -->
            <div class="content-area">
                <div th:replace="${contentFragment}">
                    <div class="default-content">
                        <h1>Bem-vindo ao CaesarCoin</h1>
                        <p>Seu banco digital mais acessível.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
