<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: html(pageTitle='CaesarCoin - Cadastro de Correntista', contentFragment=~{:: content})">

<div th:fragment="content">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Cadastro de Correntista</h1>

        <form th:action="@{/accountowners}" method="POST" th:object="${accountowner}" class="space-y-4">
            <input type="hidden" th:field="*{id}" />
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
                <input type="text" 
                       th:field="*{name}" 
                       id="name"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="text" 
                       th:field="*{email}" 
                       id="email"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" 
                       th:field="*{password}" 
                       id="password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500" />
            </div>

            <div class="flex items-center">
                <input type="checkbox" 
                       th:field="*{admin}" 
                       id="admin"
                       class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                <label for="admin" class="ml-2 block text-sm text-gray-700">Admin?</label>
            </div>

            <div class="flex gap-4 pt-4 border-t border-gray-200">
                <button type="submit" 
                        class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md font-medium transition-colors">
                    Salvar
                </button>
                <a th:href="@{/accountowners}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md font-medium transition-colors text-decoration-none">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

</html>
