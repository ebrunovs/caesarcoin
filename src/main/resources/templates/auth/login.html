<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaesarCoin - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 px-4">
        <!-- Logo -->
        <div class="text-center">
            <img th:src="@{/images/caesarcoin-logo.png}" alt="CaesarCoin logo" class="mx-auto h-16 w-auto mb-6" />
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Bem-vindo de volta!</h2>
            <p class="text-gray-600">Por favor, autentique-se para continuar</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <form th:action="@{/auth}" method="POST" th:object="${user}" class="space-y-6">
                
                <div th:if="${not #strings.isEmpty(message)}" 
                     class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span th:utext="${message}">Erro de login</span>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" th:field="*{email}" id="email" required autofocus
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                           placeholder="Digite seu email" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" th:field="*{password}" id="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                           placeholder="Digite sua senha" />
                </div>

                <button type="submit" 
                        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-4 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Precisa de ajuda? 
                    <a href="#" class="font-medium text-orange-600 hover:text-orange-500">
                        Entre em contato
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
